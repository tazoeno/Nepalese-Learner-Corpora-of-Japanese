<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepalese Learner Corpora of Japanese</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        .file-section {
            margin: 2rem 0;
            padding: 1.5rem;
            border-radius: 8px;
            background-color: #f7fafc;
        }
        .file-section h2 {
            color: #2d3748;
            margin-bottom: 1rem;
        }
        .subfolder-section {
            margin: 1rem 0;
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 6px;
            border-left: 3px solid #3182ce;
        }
        .subfolder-section h3 {
            color: #3182ce;
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            margin: 0.3rem 0;
        }
        .file-list a {
            color: #3182ce;
            text-decoration: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s;
            display: inline-block;
            font-size: 0.9rem;
        }
        .file-list a:hover {
            background-color: #e2e8f0;
        }
        .loading {
            color: #718096;
            font-style: italic;
        }
        .file-content {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 4px;
            border-left: 4px solid #3182ce;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }
        .error {
            color: #e53e3e;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ネパール人日本語学習者</h1>
        <h1>コーパス</h1>
        <h1>Nepalese Learner Corpora of Japanese</h1>
        
        <div class="research-focus">
            <p>ネパール人日本語学習者の作文・インタビューデータ</p>
            <p>授業につかえるポイント集など</p>
        </div>
        
        <div class="photo-section">
            <img src="dalbhaat.JPG" alt="ダルバート" class="research-photo">
        </div>

        <!-- ネパール人学習者データ -->
        <div class="file-section">
            <h2>📁 ネパール人学習者データ</h2>
            <div id="nepalese-content">
                <div class="loading">データを読み込み中...</div>
            </div>
        </div>

        <!-- 日本語母語話者データ -->
        <div class="file-section">
            <h2>📁 日本語母語話者データ</h2>
            <div id="native-content">
                <div class="loading">データを読み込み中...</div>
            </div>
        </div>

        <!-- ファイル内容表示エリア -->
        <div id="file-content" class="file-content"></div>
        
        <div class="status">
            🌟 ウェブサイト構築中
        </div>
        
        <div class="contact">
            <p>📧 <a href="mailto:tazoeno@gmail.com">tazoeno@gmail.com</a></p>
            <p style="margin-top: 0.5rem; color: #718096; font-size: 0.9rem;">
                詳細な研究情報は近日公開予定です
            </p>
        </div>
    </div>

    <script>
        const owner = 'tazoeno';
        const repo = 'Nepalese-Learner-Corpora-of-Japanese';
        
        // サブフォルダを含むファイル一覧を取得
        async function loadFilesWithSubfolders(basePath, containerId, subfolderNames = null) {
            const container = document.getElementById(containerId);
            
            try {
                if (subfolderNames) {
                    // サブフォルダがある場合（ネパール人学習者）
                    container.innerHTML = '';
                    for (const subfolderName of subfolderNames) {
                        const subfolderDiv = document.createElement('div');
                        subfolderDiv.className = 'subfolder-section';
                        
                        const subfolderTitle = document.createElement('h3');
                        subfolderTitle.textContent = `📁 ${subfolderName}`;
                        subfolderDiv.appendChild(subfolderTitle);
                        
                        const fileList = document.createElement('ul');
                        fileList.className = 'file-list';
                        
                        try {
                            const subfolderPath = `${basePath}/${subfolderName}`;
                            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${encodeURIComponent(subfolderPath)}`);
                            
                            if (response.ok) {
                                const files = await response.json();
                                
                                if (Array.isArray(files)) {
                                    files.forEach(file => {
                                        if (file.type === 'file' && file.name.endsWith('.txt')) {
                                            const li = document.createElement('li');
                                            const a = document.createElement('a');
                                            a.href = '#';
                                            a.textContent = `📄 ${file.name}`;
                                            a.onclick = (e) => {
                                                e.preventDefault();
                                                loadFileContent(file.download_url, `${subfolderName}/${file.name}`);
                                            };
                                            li.appendChild(a);
                                            fileList.appendChild(li);
                                        }
                                    });
                                }
                                
                                if (fileList.children.length === 0) {
                                    const li = document.createElement('li');
                                    li.innerHTML = '<span class="loading">テキストファイルが見つかりませんでした</span>';
                                    fileList.appendChild(li);
                                }
                            } else {
                                const li = document.createElement('li');
                                li.innerHTML = '<span class="error">フォルダの読み込みに失敗しました</span>';
                                fileList.appendChild(li);
                            }
                        } catch (error) {
                            console.error(`Error loading subfolder ${subfolderName}:`, error);
                            const li = document.createElement('li');
                            li.innerHTML = '<span class="error">エラーが発生しました</span>';
                            fileList.appendChild(li);
                        }
                        
                        subfolderDiv.appendChild(fileList);
                        container.appendChild(subfolderDiv);
                    }
                } else {
                    // サブフォルダがない場合（日本語母語話者）
                    const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${encodeURIComponent(basePath)}`);
                    
                    if (response.ok) {
                        const files = await response.json();
                        const fileList = document.createElement('ul');
                        fileList.className = 'file-list';
                        
                        if (Array.isArray(files)) {
                            files.forEach(file => {
                                if (file.type === 'file' && file.name.endsWith('.txt')) {
                                    const li = document.createElement('li');
                                    const a = document.createElement('a');
                                    a.href = '#';
                                    a.textContent = `📄 ${file.name}`;
                                    a.onclick = (e) => {
                                        e.preventDefault();
                                        loadFileContent(file.download_url, file.name);
                                    };
                                    li.appendChild(a);
                                    fileList.appendChild(li);
                                }
                            });
                        }
                        
                        if (fileList.children.length === 0) {
                            fileList.innerHTML = '<li class="loading">テキストファイルが見つかりませんでした</li>';
                        }
                        
                        container.innerHTML = '';
                        container.appendChild(fileList);
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                }
            } catch (error) {
                console.error('Error loading files:', error);
                container.innerHTML = `<div class="error">ファイルの読み込みに失敗しました: ${error.message}</div>`;
            }
        }
        
        // ファイル内容を表示
        async function loadFileContent(url, filename) {
            const contentDiv = document.getElementById('file-content');
            contentDiv.style.display = 'block';
            contentDiv.innerHTML = `<strong>${filename}</strong>の内容を読み込み中...`;
            
            try {
                const response = await fetch(url);
                if (response.ok) {
                    const content = await response.text();
                    contentDiv.innerHTML = `<strong>${filename}</strong><br><br>${content}`;
                    contentDiv.scrollIntoView({ behavior: 'smooth' });
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                contentDiv.innerHTML = `<strong>${filename}</strong><br><br>ファイルの読み込みに失敗しました: ${error.message}`;
            }
        }
        
        // デバッグ用: APIレスポンスを確認
        async function debugAPI() {
            console.log('=== デバッグ開始 ===');
            console.log('Repository:', `${owner}/${repo}`);
            
            // リポジトリのルートディレクトリを確認
            try {
                const rootResponse = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/`);
                console.log('Root response status:', rootResponse.status);
                
                if (rootResponse.ok) {
                    const rootFiles = await rootResponse.json();
                    console.log('Root directory contents:', rootFiles.map(f => ({name: f.name, type: f.type})));
                } else {
                    console.error('Root directory fetch failed:', await rootResponse.text());
                }
            } catch (error) {
                console.error('Root directory error:', error);
            }
            
            console.log('=== デバッグ終了 ===');
        }
        
        // ページ読み込み時にファイル一覧を取得
        window.onload = () => {
            // まずデバッグ実行
            debugAPI();
            
            // ネパール人学習者データ（N1-N5のサブフォルダ付き）
            loadFilesWithSubfolders(
                'プレーンテキスト_ネパール人学習者', 
                'nepalese-content', 
                ['N1', 'N2', 'N3', 'N4', 'N5']
            );
            
            // 日本語母語話者データ（サブフォルダなし）
            loadFilesWithSubfolders(
                'プレーンテキスト_日本語母語話者', 
                'native-content', 
                null
            );
        };
    </script>
</body>
</html>
